<div class="jumbotron text-center">
	<h1>Categories</h1>
	<p>Groupify your calendars.</p>
</div>

<div class="container text-center">
	<div id="category-container"></div>
	<div class="row">
		<div class="col-sm-2">
			<button type="button" class="btn btn-default btn-md" data-toggle="modal" data-target="#createModal">
				<i class="fas fa-plus"></i>
			</button>
		</div>
	</div>
</div>

<!-- The Modal -->
<div class="modal" id="createModal">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title">Create new date</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<!-- Modal body -->
			<div class="modal-body">
				<form onsubmit="return createCategory()">
					<div class="row">
						<div class="col-sm-2"><label>Name: </label></div>
						<div class="col-sm-9"><input class="form-control" type="text" name="name"></div>
					</div>	
				</form>
			</div>
			<!-- Modal footer -->
			<div class="modal-footer">
				<button type="submit" class="btn btn-success" value="Submit" data-dismiss="modal">Save</button>
			</div>
		</div>
	</div>
</div>
