<div id="demo" class="carousel slide" data-interval="false" data-ride="carousel" data-pause="hover" onload="createCalendar()">

	<!-- calendar element -->
	<div class="carousel-inner">
		<div class="carousel-item active">
			<span><h1 id="carouselMonth" class="title text-center"></h1><h1> </h1>
			<h1 id="carouselYear" name="test" class="title text-center"></h1></span>
		</div>
		


		<a class="carousel-control-prev" href="#demo" data-slide="prev"> <i
			class="fas fa-chevron-circle-left fa-2x"></i>
		</a> <a class="carousel-control-next" href="#demo" data-slide="next">
			<i class="fas fa-chevron-circle-right fa-2x"></i>
		</a>

	</div>
</div>

<div class="calendar col-sm-12" data-toggle="calendar">
	<div class="row"></div>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title">Create new date</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<!-- Modal body -->
			<form>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-2"><label>Title: </label></div>
					<div class="col-sm-9"><input id="title" class="form-control" type="text" name="title"></div>
				</div>
				<div class="row">
					<div class="col-sm-2"><label>Date: </label></div>
					<div class="col-sm-9"><input id="date" class="form-control" type="date" name="date"></div>
				</div>
				<div class="row">
					<div class="col-sm-2"><label>Description: </label></div>
					<div class="col-sm-9"><textarea id="description" class="form-control" rows="3" name="description"></textarea></div>
				</div>
				<div class="row">
					<div class="col-sm-2"><label>Category: </label></div>
					<div class="col-sm-9">
					<select id="category-options" class="form-control"></select>
					</div>
				</div>
			</div>
			<!-- Modal footer -->
			<div class="modal-footer">
				<button id="savebutton" type="submit" class="btn btn-success" value="Submit" data-dismiss="modal">Save</button>
			</div>
			</form>
		</div>
	</div>
</div>

<script src="js/calendarConf.js"></script>
<script src="js/calendar.js"></script>
