<!-- The Modal -->
<div class="modal" id="myModal">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title">Create new date</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<!-- Modal body -->
			<div class="modal-body">
				<form onsubmit="return createDate()">
				<div class="row">
					<div class="col-sm-2"><label>Title: </label></div>
					<div class="col-sm-9"><input class="form-control" type="text" name="title"></div>
				</div>
				<div class="row">
					<div class="col-sm-2"><label>Start: </label></div>
					<div class="col-sm-9"><input class="form-control" type="date" name="datestart"></div>
				</div>
				<div class="row">
					<div class="col-sm-2"><label>End: </label></div>
					<div class="col-sm-9"><input class="form-control" type="date" name="datestop"></div>
				</div>
				<div class="row">
					<div class="col-sm-2"><label>Description: </label></div>
					<div class="col-sm-9"><textarea class="form-control" rows="3" name="description"></textarea></div>
				</div>
				<div class="row">
					<div class="col-sm-2"><label>Category: </label></div>
					<div class="col-sm-9"><select class="form-control">
						<option>1</option>
					</select></div>
				</div>
				</form>
			</div>
			<!-- Modal footer -->
			<div class="modal-footer">
				<button type="submit" class="btn btn-success" value="Submit" data-dismiss="modal">Save</button>
			</div>
		</div>
	</div>
</div>
